{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="section">
    <h4>{{ course.title }}</h4>
    <div class="divider"></div>
</div>

<div class="row">

<div class="col s3">
    <ul class="collection with-header">
        <li class="collection-header"><h4>Classroom</h4></li>
        <a href="#!" class="collection-item active">Home</a>
        <a href="#!" class="collection-item">Module</a>
        <a href="#!" class="collection-item">Submissions</a>
        <a href="#!" class="collection-item">Questions</a>
    </ul>
</div>

<div class="col s8"> 

    {% if teacher_mode == True %}
        <a class="btn-floating btn-large waves-effect waves-light red right"><i class="material-icons">add</i></a>
    {% endif %}

    <div class="section">
        <h4>Recent Announcement</h4>
        <div class="divider"></div>
        
        {{ course.syllabus | safe }}
    </div>

</div>

</div>
{% endblock %}
